<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the TrackMe application" />
    <meta name="author" content="Benjamin Hodgson" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMe</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Trackme</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#expanded-nav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="expanded-nav">
        <div class="navbar-nav" id="auth-nav">
            <a class="nav-item nav-link" href="/">Devices</a>
            <a class="nav-item nav-link" href="/register-device">Register Device</a>
            <a class="nav-item nav-link" href="/registration">Register</a>
            <a class="nav-item nav-link" href="/send-command">Send Command</a>
            <a class="nav-item nav-link" href="/about-me">About Me</a>
        </div>
    </div>
</nav>

<script>
        const logoutElement = '<a class="nav-item nav-link" href="/login" onClick="logout()">Logout</a>'
        const loginElement = '<a class="nav-item nav-link" href="/login">Login</a>'
        authenticated = localStorage.getItem('isAuthenticated')
            if(authenticated=='true')
            {
                $('#auth-nav').append(logoutElement)
            }
            else if(authenticated=='false'){
                $('#auth-nav').append(loginElement)
            };
    </script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"> </script>

</html>
